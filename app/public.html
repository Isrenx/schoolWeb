<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 禁用IOS电话识别 -->
    <meta name="format-detection" content="telephone=no" />
    <title>武汉工商学院</title>
    <script>
        var isClick = true;
        var isCheck = false;
        var isLoad = false;
        var scale;
        (function(psdw){
            var dpr, rem;
            var docEl = document.documentElement;
            var fontEl = document.createElement('style');
            scale = docEl.clientWidth / psdw;
            scale = scale>1?1:scale;
            rem = psdw/10;
            rem = rem*scale;
            // 动态写入样式
            docEl.firstElementChild.appendChild(fontEl);
            fontEl.innerHTML = 'html,body{font-size:' + rem + 'px!important;}';
            dpr = window.devicePixelRatio || 1;
            docEl.setAttribute('data-dpr', dpr);
        })(640);
    </script>
    <link rel="stylesheet" href="css/app.min.css">
    <link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <script src="touchslider.dev.js" type="text/javascript"></script>
    <script src="jquery-1.8.2.min.js"></script>
    <script src="bundle.js"></script>
</head>
<body>

        </nav>

        <!-- 首页 -->

                <li><img src="../images/banner-03.jpg"/></li>

                <li class="public"><i></i><a href="">官微</a></li>
